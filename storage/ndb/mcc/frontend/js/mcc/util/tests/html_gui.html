<html>
    <head>
        <title>HTML utilities gui unit tests</title>
        <script type="text/javascript" src="../../../../dojo.src/dojo/dojo.js" 
                djConfig="isDebug: true, parseOnLoad: true"></script>
        <script type="text/javascript">
            dojo.require("dojo.parser");
            dojo.require("doh.runner");

            // Path to top level mcc module
            dojo.registerModulePath('mcc', '../../js/mcc');

            // Require gui unit test module
            dojo.require("mcc.util.tests.html_gui");

            dojo.ready(function(){
                // Run d.o.h, join with other runner
                doh.run();
            });
        </script>
    </head>
    <body>
        <!-- Tags with ids used in the unit tests in html_gui.js -->
        <div id="posVerifyWidgets"></div>
        <div id="posVerifyOverride"></div>
        <div id="posVerifyNonOverridable"></div>
        <div id="posVerifyRevert"></div>
        <div id="posVerifyUpdateOverridable"></div>
        <div id="posVerifyUpdateNonOverridable"></div>
    </body>
</html>
