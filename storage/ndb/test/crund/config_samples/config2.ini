IndexMemory=32M
MaxNoOfConcurrentTransactions=65536
MaxNoOfConcurrentOperations=65536
MaxNoOfConcurrentScans=500
TimeBetweenEpochsTimeout=0

[ndb_mgmd default]

[mysqld default]

[tcp default]

