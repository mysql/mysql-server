syntax = "proto2";

option optimize_for = LITE_RUNTIME;

package cs.reader.codec.pb.example;

/**
 * The set of transaction identifiers in the connection
 * state.
 *
 * This is modelled after a map of uuids to ranges of
 * intervals.
 */
message GlobalTransactionIdentifiers {
    message Range {
        required int64 start = 1;
        required int64 end = 2;
    }

    required bytes uuid = 1;
    repeated Range range = 2;
}

/**
 * The state of the connection.
 */
message State {
  repeated GlobalTransactionIdentifiers gtids = 1;
}