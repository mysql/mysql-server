<tt>
<h3><pre>db get_type
</pre></h3>
<h1>Description</h1>
<p>The <i>db</i> <b>get_type</b> command returns the underlying database type,
returning one of "btree", "hash", "queue" or "recno".
<p>In the case of error, a Tcl error is thrown.
</tt>
